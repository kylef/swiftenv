[preset: mixin_lightweight_assertions]
assertions
no-swift-stdlib-assertions

dash-dash

swift-enable-ast-verifier=0


[preset: swiftenv]
mixin-preset=mixin_lightweight_assertions

release
lldb
llbuild
swiftpm

dash-dash

verbose-build
build-swift-static-stdlib
build-swift-static-sdk-overlay
build-swift-stdlib-unittest-extra
install-swift
install-lldb
install-llbuild
install-swiftpm
install-prefix=/usr
install-destdir=%(install_destdir)s
reconfigure


[preset: swiftenv_macOS]
mixin-preset=swiftenv

dash-dash

compiler-vendor=apple
skip-ios
skip-tvos
skip-watchos
stdlib-deployment-targets=macosx-x86_64
swift-primary-variant-sdk=OSX
swift-primary-variant-arch=x86_64
lldb-no-debugserver
lldb-use-system-debugserver
lldb-build-type=Release
swift-install-components=compiler;clang-builtin-headers;stdlib;sdk-overlay;license;swift-remote-mirror;swift-remote-mirror-headers
llvm-install-components=libclang;libclang-headers


[preset: swiftenv_linux]
mixin-preset=swiftenv

xctest
foundation
libdispatch

dash-dash

swift-install-components=autolink-driver;compiler;clang-builtin-headers;stdlib;swift-remote-mirror;sdk-overlay;license
install-xctest
install-foundation
install-libdispatch
